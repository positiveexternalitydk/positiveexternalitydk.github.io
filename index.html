<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute for Positive Externality</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, 
                rgba(230, 235, 255, 0.8) 0%,
                rgba(220, 230, 250, 0.9) 25%,
                rgba(240, 220, 255, 0.8) 50%,
                rgba(255, 230, 240, 0.9) 75%,
                rgba(230, 240, 255, 0.8) 100%);
            color: #666;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 20px 0;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .url-bar {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 8px 20px;
            font-size: 14px;
            color: #666;
            backdrop-filter: blur(10px);
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #666;
            font-size: 18px;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #333;
            transform: translateY(-1px);
        }

        .logo-section {
            margin: 40px 0 60px 0;
        }

        .logo-box {
            background: rgba(180, 190, 220, 0.4);
            border-radius: 8px;
            padding: 20px 30px;
            display: inline-block;
            font-size: 16px;
            font-weight: 500;
            color: #555;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .logo-box:hover {
            background: rgba(180, 190, 220, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            text-align: center;
            margin: 80px 0;
        }

        .institute-title {
            font-size: 48px;
            font-weight: 300;
            color: #555;
            margin-bottom: 60px;
            letter-spacing: -0.5px;
        }

        .mission-statement {
            font-size: 24px;
            font-weight: 300;
            line-height: 1.6;
            color: #666;
            max-width: 800px;
            margin: 0 auto;
            letter-spacing: -0.2px;
        }

        .map-section {
            position: absolute;
            left: 60px;
            top: 50%;
            transform: translateY(-50%);
        }

        .map-box {
            background: rgba(180, 190, 220, 0.4);
            border-radius: 8px;
            padding: 25px;
            font-size: 16px;
            color: #555;
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            line-height: 1.4;
        }

        .map-box:hover {
            background: rgba(180, 190, 220, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .map-box:active {
            transform: translateY(-1px);
        }

        footer {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-size: 14px;
            color: #888;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 20px;
            }
            
            .nav-links a {
                font-size: 16px;
            }
            
            .institute-title {
                font-size: 32px;
                margin-bottom: 40px;
            }
            
            .mission-statement {
                font-size: 20px;
                padding: 0 20px;
            }
            
            .map-section {
                position: static;
                transform: none;
                margin: 40px 0;
                display: flex;
                justify-content: center;
            }
            
            .url-bar {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .institute-title {
                font-size: 28px;
            }
            
            .mission-statement {
                font-size: 18px;
            }
            
            .nav-links {
                gap: 15px;
            }
        }

        /* Subtle animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .logo-box {
            animation: float 6s ease-in-out infinite;
        }

        .map-box {
            animation: float 8s ease-in-out infinite;
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="url-bar">externality.dk</div>
                <ul class="nav-links">
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#columns">Columns</a></li>
                    <li><a href="#cafe">Cafe</a></li>
                </ul>
            </nav>
        </header>

        <div class="logo-section">
            <div class="logo-box">LOGO</div>
        </div>

        <div class="map-section">
            <div class="map-box" onclick="showMapInteraction()">
                A map that draws<br>our exposure
            </div>
        </div>

        <main class="main-content">
            <h1 class="institute-title">Institute for Positive Externality</h1>
            <p class="mission-statement">
                We create a language to talk about and value<br>
                the assets sustained as potentiality in Nature.
            </p>
        </main>

        <footer>
            Founded in Feb 2025, Copenhagen
        </footer>
    </div>

    <script>
        function showMapInteraction() {
            const mapBox = document.querySelector('.map-box');
            const originalText = mapBox.innerHTML;
            
            mapBox.style.background = 'rgba(200, 210, 240, 0.8)';
            mapBox.innerHTML = 'üó∫Ô∏è Mapping exposure...<br><em>Interactive map coming soon</em>';
            
            setTimeout(() => {
                mapBox.style.background = 'rgba(180, 190, 220, 0.4)';
                mapBox.innerHTML = originalText;
            }, 2000);
        }

        // Add smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                console.log('Navigation clicked:', this.getAttribute('href'));
                // Add your navigation logic here
            });
        });

        // Add subtle parallax effect on scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.main-content');
            const speed = scrolled * 0.5;
            parallax.style.transform = `translateY(${speed}px)`;
        });
    </script>
</body>
</html>
